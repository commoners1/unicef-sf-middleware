# docker-compose.high-volume.yml
# High-performance configuration for 450k jobs/day

services:
  # Main Application
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis-cluster:6379
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SF_BASE_ENDPOINT=${SF_BASE_ENDPOINT}
      - SF_CLIENT_ID=${SF_CLIENT_ID}
      - SF_CLIENT_SECRET=${SF_CLIENT_SECRET}
      - SF_RESOURCE_API=${SF_RESOURCE_API}
      - SF_TOKEN_URL=${SF_TOKEN_URL}
      - SF_SUBSCRIPTION_KEY=${SF_SUBSCRIPTION_KEY}
      - SF_SUBSCRIPTION_PAYMENT_KEY=${SF_SUBSCRIPTION_PAYMENT_KEY}
      - QUEUE_NAME=${QUEUE_NAME}
      - SALESFORCE_CONCURRENCY=${SALESFORCE_CONCURRENCY}
      - EMAIL_CONCURRENCY=${EMAIL_CONCURRENCY}
      - NOTIFICATION_CONCURRENCY=${NOTIFICATION_CONCURRENCY}
    depends_on:
      - redis-cluster
      - postgres
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Background Workers
  workers:
    build: .
    command: npm run worker:start
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis-cluster:6379
      - DATABASE_URL=${DATABASE_URL}
      - SALESFORCE_CONCURRENCY=${SALESFORCE_CONCURRENCY}
      - EMAIL_CONCURRENCY=${EMAIL_CONCURRENCY}
      - NOTIFICATION_CONCURRENCY=${NOTIFICATION_CONCURRENCY}
    depends_on:
      - redis-cluster
      - postgres
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cluster for High Volume
  redis-cluster:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # PostgreSQL with Optimizations
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Redis Cluster Node 2
  redis-node-2:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data-2:/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Redis Cluster Node 3
  redis-node-3:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data-3:/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Monitoring Service
  monitoring:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

volumes:
  redis-data:
  redis-data-2:
  redis-data-3:
  postgres-data:
