# Staging Environment - Docker Compose
version: '3.8'

services:
  # Main Application
  app:
    build:
      context: ../../
      dockerfile: environments/staging/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=staging
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - sf-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: sfapi_staging
      POSTGRES_USER: sfuser_staging
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ../../scripts/create-indexes.sql:/docker-entrypoint-initdb.d/create-indexes.sql
      - ../../postgres.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - sf-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7
    ports:
      - "6380:6379"
    volumes:
      - redis_staging_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - sf-network
    restart: unless-stopped

  # Database Admin (Optional)
  adminer:
    image: adminer:latest
    ports:
      - "8083:8080"
    depends_on:
      - postgres
    networks:
      - sf-network
    restart: unless-stopped

volumes:
  postgres_staging_data:
  redis_staging_data:

networks:
  sf-network:
    driver: bridge
